{%extends 'base.html'%}
{%load static%}
{%block head%}
<link rel="stylesheet" href="{% static 'registretion/css/style.css'%}">
{%endblock%}
{%block body%}
<header>
    <nav class="conteiner">
        <a href="">Регістрація</a>
        <a href="">Авторизація</a>
    </nav>   
</header>
{%for class in form_classes%}
<section class="{{class.class}}">
        <form action="POST">
            {%if not forloop.last%}
            <input type="text" id="email" name="email" placeholder="Email" required>
            {%endif%}
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">
                {{class.text}}
            </button>
        </form>
</section>
{%endfor%}
<script src="{% static 'registretion/js/script.js'%}"></script>
{%endblock%}
